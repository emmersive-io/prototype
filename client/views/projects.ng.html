<div class="row">
  <div ng-repeat="project in projects">
    <div class="col s12 m6 l4">
      <div class="card hoverable" ng-click="$location.path('/projects/' + project._id)">    
        <div class="card-image waves-effect waves-block waves-light">
          <img class="responsive-img" src="photo.jpg">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4 truncate">{{project.name}}</span>
          <div class="card-action">
            <a href="/projects/{{project._id}}">More Info</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
